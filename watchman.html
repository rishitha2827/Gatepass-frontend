<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watchman Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyP9OXmEqrHXzfgoq3pe3MzwbeX1i-Vg7-4g&s');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }

    header {
      background-color: #1e3c72;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
      z-index: 1;
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4rem 1rem;
      background-color: #ff1744;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #d50000;
    }

    .typewriter-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation: typing 4s steps(60, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .section-heading {
      font-size: 24px;
      font-weight: bold;
      color: #ffeb3b;
      background-color: #2196f3;
      padding: 10px;
      border-radius: 8px;
      text-shadow: 1px 1px 2px black;
      text-align: center;
      margin: 1rem;
      opacity: 0;
      transform: translateY(-15px);
      animation: slideInFade 1s ease-out forwards;
    }

    @keyframes slideInFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      padding: 1rem;
      z-index: 1;
      position: relative;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.9);
      min-width: 600px;
    }

    table, th, td {
      border: 1px solid #999;
    }

    th, td {
      padding: 0.6rem;
      text-align: center;
    }

    th {
      background-color: #e0e0e0;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    .walking-girl {
      position: fixed;
      bottom: 10px;
      left: -200px;
      z-index: 10;
      animation: walkAcross 20s linear infinite;
    }

    .walking-girl img {
      height: 400px;
    }

    @keyframes walkAcross {
      from { left: -200px; }
      to { left: 100%; }
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
        padding: 0.7rem;
      }

      .section-heading {
        font-size: 20px;
        margin: 0.5rem;
        padding: 8px;
      }

      table, th, td {
        font-size: 14px;
        padding: 0.4rem;
      }

      .walking-girl img {
        height: 250px;
      }

      .logout-btn {
        top: 0.6rem;
        right: 0.6rem;
        font-size: 0.8rem;
        padding: 0.3rem 0.7rem;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1rem;
        padding: 0.5rem;
      }

      .typewriter-text {
        font-size: 0.9rem;
      }

      .section-heading {
        font-size: 18px;
        padding: 6px;
      }

      table, th, td {
        font-size: 12px;
        padding: 0.3rem;
      }

      th:nth-child(3), td:nth-child(3),
      th:nth-child(6), td:nth-child(6),
      th:nth-child(7), td:nth-child(7) {
        display: none;
      }

      .walking-girl img {
        height: 180px;
      }

      .container {
        padding: 0.5rem;
      }
    }

    @media (min-width: 1200px) {
      header {
        font-size: 2rem;
      }

      .section-heading {
        font-size: 28px;
      }

      table, th, td {
        font-size: 16px;
      }

      .walking-girl img {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header>
    <span class="typewriter-text">★ Vignan's Institute Of Engineering for Women ★</span>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  </header>

  <div class="container">
    <h2 class="section-heading">Passes Yet to Leave</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Branch</th>
          <th>Year</th>
          <th>Date</th>
          <th>Time</th>
          <th>Reason</th>
          <th>Issued By</th>
          <th>Left</th>
        </tr>
      </thead>
      <tbody id="passTableBody"></tbody>
    </table>
  </div>

  <div class="walking-girl">
    <img src="gifff-unscreen.gif" alt="Walking Girl">
  </div>

  <script>
  const API_BASE_URL = "https://gatepass-backend.vercel.app"; // Replace with your deployed URL if hosted

  const token = localStorage.getItem("token"); // Token saved after login

  // ✅ Fetch unchecked passes
  async function fetchPasses() {
    try {
      const res = await fetch(`${API_BASE_URL}/api/pass/watchman/unchecked`, {
        headers: {
          "Authorization": `Bearer ${token}`
        }
      });
      if (!res.ok) throw new Error("Unauthorized or Fetch error");
      return await res.json();
    } catch (err) {
      console.error("Failed to fetch passes:", err);
      alert("Unable to load passes from server.");
      return [];
    }
  }

  // ✅ Mark student as left (PATCH request)
  async function markAsLeft(passId) {
    try {
      const res = await fetch(`${API_BASE_URL}/api/pass/update/${passId}`, {
        method: 'PATCH',
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ left: true })
      });

      if (res.ok) {
        alert("Student marked as left.");
        loadPasses();
      } else {
        const error = await res.json();
        alert("Failed to mark as left: " + error.error);
      }
    } catch (err) {
      console.error("Error marking left:", err);
      alert("Server error occurred.");
    }
  }

  // ✅ Load passes and populate table
  async function loadPasses() {
    const tbody = document.getElementById('passTableBody');
    tbody.innerHTML = "";

    const passes = await fetchPasses();

    passes.forEach((pass) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${pass.rollno}</td>
        <td>${pass.branch}</td>
        <td>${pass.year}</td>
        <td>${pass.date}</td>
        <td>${pass.time}</td>
        <td>${pass.reason}</td>
        <td>${pass.issued_by}</td>
        <td><input type="checkbox" ${pass.left ? 'checked disabled' : ''} onchange="markAsLeft('${pass._id}')"></td>
      `;
      tbody.appendChild(row);
    });
  }

  // ✅ Call on load
  window.onload = loadPasses;
</script>

</body>
</html>
