<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watchman Dashboard</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyP9OXmEqrHXzfgoq3pe3MzwbeX1i-Vg7-4g&s');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }

    header {
      background-color: #1e3c72;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      font-weight: bold;
      z-index: 1;
      position: relative;
    }

    .logout-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.4rem 1rem;
      background-color: #ff1744;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #d50000;
    }

    .typewriter-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid white;
      animation: typing 4s steps(60, end), blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .section-heading {
      font-size: 24px;
      font-weight: bold;
      color: #ffeb3b;
      background-color: #2196f3;
      padding: 10px;
      border-radius: 8px;
      text-shadow: 1px 1px 2px black;
      text-align: center;
      margin: 1rem;
      opacity: 0;
      transform: translateY(-15px);
      animation: slideInFade 1s ease-out forwards;
    }

    @keyframes slideInFade {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .container {
      padding: 1rem;
      z-index: 1;
      position: relative;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.9);
      min-width: 600px;
    }

    table, th, td {
      border: 1px solid #999;
    }

    th, td {
      padding: 0.6rem;
      text-align: center;
    }

    th {
      background-color: #e0e0e0;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    .walking-girl {
      position: fixed;
      bottom: 10px;
      left: -200px;
      z-index: 10;
      animation: walkAcross 20s linear infinite;
    }

    .walking-girl img {
      height: 400px;
    }

    @keyframes walkAcross {
      from { left: -200px; }
      to { left: 100%; }
    }

    /* ===================== Responsive Media Queries ===================== */
    @media (max-width: 768px) {
      header {
        font-size: 1.2rem;
        padding: 0.7rem;
      }

      .section-heading {
        font-size: 20px;
        margin: 0.5rem;
        padding: 8px;
      }

      table, th, td {
        font-size: 14px;
        padding: 0.4rem;
      }

      .walking-girl img {
        height: 250px;
      }

      .logout-btn {
        top: 0.6rem;
        right: 0.6rem;
        font-size: 0.8rem;
        padding: 0.3rem 0.7rem;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1rem;
        padding: 0.5rem;
      }

      .typewriter-text {
        font-size: 0.9rem;
      }

      .section-heading {
        font-size: 18px;
        padding: 6px;
      }

      table, th, td {
        font-size: 12px;
        padding: 0.3rem;
      }

      th:nth-child(3), td:nth-child(3),
      th:nth-child(6), td:nth-child(6),
      th:nth-child(7), td:nth-child(7) {
        display: none;
      }

      .walking-girl img {
        height: 180px;
      }

      .container {
        padding: 0.5rem;
      }
    }

    @media (min-width: 1200px) {
      header {
        font-size: 2rem;
      }

      .section-heading {
        font-size: 28px;
      }

      table, th, td {
        font-size: 16px;
      }

      .walking-girl img {
        height: 400px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <header>
    <span class="typewriter-text">★ Vignan's Institute Of Engineering for Women ★</span>
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  </header>

  <div class="container">
    <h2 class="section-heading">Passes Yet to Leave</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Branch</th>
          <th>Year</th>
          <th>Date</th>
          <th>Time</th>
          <th>Reason</th>
          <th>Issued By</th>
          <th>Left</th>
        </tr>
      </thead>
      <tbody id="passTableBody"></tbody>
    </table>
  </div>

  <div class="walking-girl">
    <img src="gifff-unscreen.gif" alt="Walking Girl">
  </div>

  <script>

    function renderTable() {
      const tbody = document.getElementById('passTableBody');
      tbody.innerHTML = '';
      passes.forEach((pass, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${pass.name}</td>
          <td>${pass.branch}</td>
          <td>${pass.year}</td>
          <td>${pass.date}</td>
          <td>${pass.time}</td>
          <td>${pass.reason}</td>
          <td>${pass.issued_by}</td>
          <td><input type="checkbox" onchange="toggleLeft(${index})"></td>
        `;
        tbody.appendChild(row);
      });
    }

    function toggleLeft(index) {
      alert(`${passes[index].name} has left the campus.`);
      passes.splice(index, 1);
      renderTable();
    }

    window.onload = renderTable;
  </script>
</body>
</html>
