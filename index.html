<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyP9OXmEqrHXzfgoq3pe3MzwbeX1i-Vg7-4g&s');
      background-size: cover;
      filter: blur(10px);
      z-index: -1;
    }

    .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30rem;
      padding: 3rem;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 2;
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #ffffff;
      text-transform: uppercase;
    }

    .input-box {
      position: relative;
      margin-bottom: 12px;
    }

    .input-box input {
      width: 100%;
      padding: 0.5rem;
      font-size: 13px;
      color: #ffffff;
      margin-bottom: 12px;
      border: none;
      border-bottom: 1px dotted #03a9f4;
      outline: none;
      background: transparent;
    }

    .input-box label {
      position: absolute;
      top: -13px;
      left: 0;
      padding: 6px 0;
      font-size: 13px;
      color: #ffffff;
      pointer-events: none;
      transition: 0.5s;
    }

    .input-box input:focus ~ label,
    .input-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #03a9f4;
      font-size: 11px;
    }

    input[type="submit"] {
      background: #03a9f4;
      border: none;
      padding: 10px;
      cursor: pointer;
      color: #fff;
      border-radius: 25px;
      transition: 0.3s ease;
      margin-top: 10px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background: #0288d1;
    }

    .loginheading {
      font-weight: bolder;
      letter-spacing: 0.3rem;
      padding-bottom: 1rem;
    }

    .namaste-gif {
      display: block;
      height: 15rem;
      margin-left: 4rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @media screen and (max-width: 768px) {
      .namaste-gif {
        display: none;
      }

      .login-box {
        width: 90%;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="login-box">
    <img src="namate-gif-unscreen.gif" class="namaste-gif" alt="Namaste Girl" />
    <h2 class="loginheading">Login</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="input-box">
        <input type="text" id="username" name="username" required>
        <label>Username</label>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" required>
        <label>Password</label>
      </div>
      <input type="submit" value="Login">
    </form>
  </div>

  <script>
    const API_BASE_URL = "https://gatepass-backend.vercel.app"; // or your deployed backend URL

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const res = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem("token", data.token);
          const payload = JSON.parse(atob(data.token.split('.')[1]));

          // Redirect based on role
          if (payload.role.toLowerCase() === "hod") {
            window.location.href = "dashboard.html";
          } else if (payload.role.toLowerCase() === "watchman") {
            window.location.href = "watchman.html";
          } else {
            alert("Unknown role: " + payload.role);
          }
        } else {
          alert(data.error || "Invalid credentials");
        }
      } catch (error) {
        console.error("Login error:", error);
        alert("Server error. Please try again.");
      }
    });
  </script>
</body>
</html>
